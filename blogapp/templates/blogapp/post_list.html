<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1>Posts</h1>
        </div>
            {% for post in posts %} 
            <hr>
            <div>
                <p>Publicado: {{ post.published_date }}  </p>
                <h2><a href=''>{{ post.title }}</a></h2>
                <p>{{ post.text | linebreaksbr }}</p>
                <b>Author: </b> {{ post.author }}
            </div>
            {% endfor %}

    </body>
</html>
