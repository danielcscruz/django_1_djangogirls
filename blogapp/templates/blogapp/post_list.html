
{% extends 'blogapp/base.html' %}

{% block content %}

    {% for post in posts %} 
        <hr>
            <div class="post">
                <div class="date">
                    <p>Publicado: {{ post.published_date }}  </p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text | linebreaksbr }}</p>
                <b>Author: </b> {{ post.author }}
                </div>
    {% endfor %}

{% endblock %}
